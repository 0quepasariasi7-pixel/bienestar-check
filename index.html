<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Essencia Vital | Observaci√≥n de Bienestar</title>
    <style>
        :root {
            --primary: #4F46E5; 
            --primary-dark: #3730A3;
            --accent: #0D9488;  
            --bg-gradient: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --white: #ffffff;
            --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-dark);
        }

        .progress-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 6px;
            background: #E2E8F0;
            z-index: 10;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: var(--white);
            padding: 40px 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            width: 100%;
            min-height: 520px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-option {
            background: #F8FAFC;
            border: 2px solid #F1F5F9; 
            border-radius: 16px;
            padding: 18px 20px;
            font-size: 1.05rem; 
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dark);
        }

        .btn-option:hover {
            border-color: var(--primary);
            background: var(--white);
        }

        .btn-option:active {
            transform: scale(0.98);
            background: #EEF2FF;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover { background: var(--primary-dark); }

        .input-text {
            width: 100%;
            padding: 18px;
            border: 2px solid #E2E8F0;
            border-radius: 14px;
            font-size: 1rem;
            margin-top: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-text:focus { border-color: var(--primary); }

        .error-msg {
            color: #DC2626;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 500;
        }

        .hidden { display: none; }
        
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="app-container" id="app"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_Rl8NFpEZJQI4rLlR-8ndkZ90WBuNZCV2M2qzGqjuc1sUZUyx6BEM4w7CthjyD92EGA/exec";
        const SKIP_LABEL = "Omitido por dise√±o";

        const state = {
            step: 0,
            answers: {
                Fecha: '',
                Edad: '',
                Sexo: '',
                Energia: '',
                Sue√±o: '',
                Estres: '',
                Foco: '',
                Estres_Nocturno: SKIP_LABEL,
                Cambios_Humor: SKIP_LABEL,
                Fatiga_Mental: SKIP_LABEL,
                Lagunas_Mentales: SKIP_LABEL,
                Recuperacion: SKIP_LABEL,
                Molestias_Fisicas: SKIP_LABEL,
                Email: ''
            },
            queue: [],
            loading: false
        };

        const core = [
            { id: 'welcome', type: 'info', title: 'Bienvenido a Essencia Vital', subtitle: 'Estudiamos c√≥mo se sienten las personas para dise√±ar soluciones de bienestar m√°s precisas y humanas.', btn: 'Comenzar observaci√≥n' },
            { id: 'Edad', type: 'choice', title: '¬øEn qu√© etapa te encuentras?', subtitle: 'El paso del tiempo redefine nuestras necesidades biol√≥gicas.', options: [{l:'üê£ Menos de 30 a√±os', v:'Menos 30'}, {l:'üë®‚Äçüíª 30 a 44 a√±os', v:'30-44'}, {l:'üßò‚Äç‚ôÇÔ∏è 45 a 60 a√±os', v:'45-60'}, {l:'üåü M√°s de 60 a√±os', v:'Mas 60'}] },
            { id: 'Sexo', type: 'choice', title: 'G√©nero', subtitle: 'Nos permite identificar patrones espec√≠ficos en diferentes perfiles.', options: [{l:'Femenino', v:'Femenino'}, {l:'Masculino', v:'Masculino'}, {l:'Otro', v:'Otro'}, {l:'Prefiero no responder', v:'No_Responde'}] },
            { id: 'Energia', type: 'choice', title: 'Tu energ√≠a diaria', subtitle: 'Observar tu vitalidad nos ayuda a comprender tu ritmo actual.', options: [{l:'‚ö° Plena y constante', v:5}, {l:'üîã Estable', v:4}, {l:'üòê Regular', v:3}, {l:'üê¢ Disminuida', v:2}, {l:'ü™´ Muy baja', v:1}] },
            { id: 'Sue√±o', type: 'choice', title: 'Calidad del descanso', subtitle: 'El sue√±o es la pausa necesaria para el equilibrio funcional.', options: [{l:'üõå Reparador', v:'Excelente'}, {l:'üò¥ Suficiente', v:'Bueno'}, {l:'ü§î Interrumpido', v:'Regular'}, {l:'üò´ No reparador', v:'Malo'}] },
            { id: 'Estres', type: 'choice', title: 'Presi√≥n y entorno', subtitle: 'Entender c√≥mo procesas tu entorno es clave para el dise√±o consciente.', options: [{l:'üßò Calma (1)', v:1}, {l:'üòå Controlado (2)', v:2}, {l:'üòê Presente (3)', v:3}, {l:'üò¨ Elevado (4)', v:4}, {l:'ü§Ø Al l√≠mite (5)', v:5}] },
            { id: 'Foco', type: 'choice', title: 'Claridad mental', subtitle: 'La capacidad de enfoque determina nuestra interacci√≥n con el mundo.', options: [{l:'üéØ Enfoque n√≠tido', v:'Alto'}, {l:'üí° Fluido', v:'Medio'}, {l:'üå´Ô∏è Disperso', v:'Bajo'}] }
        ];

        const mods = {
            transicion: { id: 'trans', type: 'info', title: 'Ampliando la mirada', subtitle: 'Basado en tus respuestas, profundizaremos brevemente en algunos aspectos espec√≠ficos.', btn: 'Continuar' },
            estres: [
                { id: 'Estres_Nocturno', type: 'choice', title: 'La pausa nocturna', subtitle: 'Observamos si la actividad mental persiste durante el descanso.', options: [{l:'üóìÔ∏è Frecuente', v:'Frecuente'}, {l:'‚òÅÔ∏è Ocasional', v:'A veces'}, {l:'‚úÖ Inexistente', v:'Nunca'}] },
                { id: 'Cambios_Humor', type: 'choice', title: 'Estabilidad emocional', subtitle: 'La variabilidad del √°nimo es un indicador de la respuesta al estr√©s.', options: [{l:'üé¢ Variable', v:'Si'}, {l:'üßò Estable', v:'No'}] }
            ],
            cognicion: [
                { id: 'Fatiga_Mental', type: 'choice', title: 'Resistencia cognitiva', subtitle: 'Identificamos la rapidez con la que aparece el cansancio mental.', options: [{l:'üß† Aparece pronto', v:'Si'}, {l:'üõ°Ô∏è Se mantiene bien', v:'No'}] },
                { id: 'Lagunas_Mentales', type: 'choice', title: 'Presencia y memoria', subtitle: 'Observamos peque√±os lapsos de atenci√≥n en la rutina diaria.', options: [{l:'üß† Ocurren a veces', v:'Frecuente'}, {l:'üõ°Ô∏è No se perciben', v:'No'}] }
            ],
            longevidad: [
                { id: 'Recuperacion', type: 'choice', title: 'Ritmo de recuperaci√≥n', subtitle: 'Entender c√≥mo el cuerpo vuelve a su centro tras el esfuerzo.', options: [{l:'üöÄ Din√°mico', v:'Rapido'}, {l:'üê¢ Pausado', v:'Lento'}] },
                { id: 'Molestias_Fisicas', type: 'choice', title: 'Sensibilidad f√≠sica', subtitle: 'El cuerpo comunica su estado a trav√©s de sensaciones sutiles.', options: [{l:'ü§ï Sensaciones frecuentes', v:'Si'}, {l:'‚ú® Sin molestias', v:'No'}] }
            ]
        };

        function render() {
            const container = document.getElementById('app');
            const q = state.queue[state.step];
            const prog = (state.step / (state.queue.length)) * 100;
            document.getElementById('progressBar').style.width = `${prog}%`;

            if (!q) { renderFinal(); return; }

            let html = `<div class="card">
                <div>
                    <span class="brand-label">Essencia Vital</span>
                    <div class="question-text">${q.title}</div>
                    ${q.subtitle ? `<div class="subtitle">${q.subtitle}</div>` : ''}
                </div>`;
            
            if (q.type === 'info') {
                html += `<button class="btn-primary" onclick="next()">${q.btn}</button>`;
            } else {
                html += `<div class="options-grid">`;
                q.options.forEach(o => {
                    html += `<button class="btn-option" onclick="save('${q.id}', '${o.v}')">${o.l}</button>`;
                });
                html += `</div>`;
            }
            container.innerHTML = html + `</div>`;
        }

        function save(id, v) {
            state.answers[id] = v;
            if (id === 'Foco') {
                let extra = [];
                if (state.answers.Edad === '45-60' || state.answers.Edad === 'Mas 60') extra.push(...mods.longevidad);
                if (state.answers.Estres > 3) extra.push(...mods.estres);
                if (state.answers.Foco !== 'Alto') extra.push(...mods.cognicion);
                
                if (extra.length > 0) {
                    state.queue.push(mods.transicion);
                    state.queue.push(...extra);
                }
            }
            next();
        }

        function next() { state.step++; render(); }

        function renderFinal() {
            document.getElementById('progressBar').style.width = `100%`;
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div>
                        <span class="brand-label">Essencia Vital</span>
                        <div class="question-text">Gracias por tu aporte</div>
                        <div class="subtitle">Apreciamos tu tiempo. Tus respuestas nos ayudan a dise√±ar un bienestar m√°s humano y preciso.</div>
                        <div style="font-weight:600; margin-bottom:8px; font-size:0.9rem; color:var(--text-dark);">Email (opcional):</div>
                        <input type="email" id="mail" class="input-text" placeholder="Para enviarte los resultados">
                        <div id="emailError" class="error-msg hidden">Por favor, usa un formato de correo v√°lido.</div>
                    </div>
                    <button class="btn-primary" id="sendBtn" onclick="send()">
                        <span id="t">Finalizar participaci√≥n</span><span id="s" class="spinner hidden"></span>
                    </button>
                </div>`;
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        async function send() {
            const emailValue = document.getElementById('mail').value.trim();
            if (emailValue !== "" && !validateEmail(emailValue)) {
                document.getElementById('emailError').classList.remove('hidden');
                return;
            }

            if (state.loading) return;
            state.loading = true;
            document.getElementById('t').innerText = "Procesando...";
            document.getElementById('s').classList.remove('hidden');
            
            state.answers.Email = emailValue || 'An√≥nimo';
            state.answers.Fecha = new Date().toLocaleString();

            try {
                const params = new URLSearchParams(state.answers).toString();
                await fetch(`${SCRIPT_URL}?${params}`, { method: 'POST', mode: 'no-cors' });
            } catch (e) { console.error(e); }

            document.getElementById('app').innerHTML = `
                <div class="card" style="text-align:center; justify-content:center;">
                    <div style="font-size:3rem; margin-bottom:20px;">üåø</div>
                    <div class="question-text">Observaci√≥n completada</div>
                    <div class="subtitle">Tus datos han sido integrados con √©xito. Gracias por ser parte de Essencia Vital.</div>
                </div>`;
        }

        state.queue = [...core];
        render();
    </script>
</body>
</html>
