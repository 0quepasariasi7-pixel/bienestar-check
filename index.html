<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Essencia Vital | Observaci√≥n Funcional</title>
    <style>
        :root {
            --primary: #4F46E5; 
            --primary-dark: #3730A3;
            --accent: #0D9488;  
            --bg-gradient: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --white: #ffffff;
            --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-dark);
        }

        .progress-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 6px;
            background: #E2E8F0;
            z-index: 10;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: var(--white);
            padding: 36px 28px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            width: 100%;
            min-height: 560px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeIn 0.4s ease-out;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        .question-text {
            font-size: 1.45rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .consent-box {
            background: #F8FAFC;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-option {
            background: #F8FAFC;
            border: 2px solid #F1F5F9; 
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 0.95rem; 
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dark);
        }

        .btn-option:hover { border-color: var(--primary); background: var(--white); }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }

        .input-text {
            width: 100%;
            padding: 16px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
        }

        .hidden { display: none; }
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="app-container" id="app"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_Rl8NFpEZJQI4rLlR-8ndkZ90WBuNZCV2M2qzGqjuc1sUZUyx6BEM4w7CthjyD92EGA/exec";
        
        // Mensaje est√°ndar para celdas que no corresponden al camino del usuario
        const NO_APLICA = "No corresponde por perfil";

        const state = {
            step: 0,
            answers: {
                Fecha: '', 
                Edad: '', 
                Sexo: '', 
                Trabajo: '', 
                Pantalla: '',
                Energia: '', 
                Sue√±o: '', 
                Estres: '', 
                Foco: '',
                Estres_Nocturno: NO_APLICA, 
                Cambios_Humor: NO_APLICA,
                Fatiga_Mental: NO_APLICA, 
                Lagunas_Mentales: NO_APLICA,
                Recuperacion: NO_APLICA, 
                Molestias_Fisicas: NO_APLICA, 
                Email: 'No proporcionado'
            },
            queue: [],
            loading: false
        };

        const core = [
            { 
                id: 'welcome', 
                type: 'info', 
                title: 'Bienvenido a Essencia Vital', 
                subtitle: 'Observamos datos funcionales para dise√±ar soluciones de bienestar m√°s precisas y humanas.',
                consent: 'Acepto participar voluntariamente y autorizo el uso anonimizado de mis respuestas para an√°lisis. Entiendo que esto no reemplaza una evaluaci√≥n m√©dica.',
                btn: 'Acepto y comienzo' 
            },
            { id: 'Edad', type: 'choice', title: 'Rango etario', subtitle: 'La edad biol√≥gica influye en la respuesta metab√≥lica.', options: [{l:'üê£ 18 a 34 a√±os', v:'18-34'}, {l:'üë®‚Äçüíª 35 a 44 a√±os', v:'35-44'}, {l:'üßò‚Äç‚ôÇÔ∏è 45 a 60 a√±os', v:'45-60'}, {l:'üåü M√°s de 60 a√±os', v:'Mas 60'}] },
            { id: 'Sexo', type: 'choice', title: 'Sexo biol√≥gico', subtitle: 'Dato necesario para identificar perfiles fisiol√≥gicos.', options: [{l:'Femenino', v:'Femenino'}, {l:'Masculino', v:'Masculino'}, {l:'Otro', v:'Otro'}, {l:'No responder', v:'No_Responde'}] },
            { id: 'Trabajo', type: 'choice', title: 'Actividad principal', subtitle: 'Tu entorno laboral define gran parte de tu gasto energ√©tico.', options: [{l:'ü™ë Sedentario', v:'Sedentario'}, {l:'üèÉ Mixto', v:'Mixto'}, {l:'üí™ F√≠sico intenso', v:'Fisico'}] },
            { id: 'Pantalla', type: 'choice', title: 'Exposici√≥n digital', subtitle: 'Horas estimadas frente a dispositivos al d√≠a.', options: [{l:'‚òÄÔ∏è < 4h', v:'<4'}, {l:'‚õÖ 4 a 8h', v:'4-8'}, {l:'üåë > 8h', v:'>8'}] },
            { id: 'Energia', type: 'choice', title: 'Energ√≠a diaria', subtitle: 'Observar tu vitalidad ayuda a entender tu ritmo metab√≥lico.', options: [{l:'‚ö° Plena', v:5}, {l:'üîã Estable', v:4}, {l:'üòê Regular', v:3}, {l:'üê¢ Baja', v:2}] },
            { id: 'Sue√±o', type: 'choice', title: 'Calidad del sue√±o', subtitle: 'La profundidad del descanso es un indicador de reparaci√≥n.', options: [{l:'üõå Reparador', v:'Excelente'}, {l:'üò¥ Suficiente', v:'Bueno'}, {l:'ü§î Irregular', v:'Regular'}, {l:'üò´ Pobre', v:'Malo'}] },
            { id: 'Estres', type: 'choice', title: 'Nivel de estr√©s', subtitle: 'Percepci√≥n de tensi√≥n en tu entorno actual.', options: [{l:'üßò Calma (1-2)', v:2}, {l:'üòê Moderado (3)', v:3}, {l:'ü§Ø Alto (4-5)', v:5}] },
            { id: 'Foco', type: 'choice', title: 'Claridad mental', subtitle: 'Capacidad de enfoque en tareas demandantes.', options: [{l:'üéØ Enfoque n√≠tido', v:'Alto'}, {l:'üí° Fluido', v:'Medio'}, {l:'Disperso', v:'Bajo'}] }
        ];

        const extraModules = {
            estres: [
                { id: 'Estres_Nocturno', type: 'choice', title: 'Actividad nocturna', subtitle: '¬øSientes que tu mente sigue activa al intentar dormir?', options: [{l:'üåô Frecuente', v:'Si'}, {l:'‚úÖ Rara vez', v:'No'}] },
                { id: 'Cambios_Humor', type: 'choice', title: 'Estabilidad del √°nimo', subtitle: '¬øHas notado variaciones frecuentes en tu humor?', options: [{l:'üé¢ S√≠', v:'Si'}, {l:'üßò No', v:'No'}] }
            ],
            cognitivo: [
                { id: 'Fatiga_Mental', type: 'choice', title: 'Cansancio cognitivo', subtitle: '¬øSientes agotamiento mental antes de terminar el d√≠a?', options: [{l:'üß† S√≠, frecuente', v:'Si'}, {l:'üõ°Ô∏è No realmente', v:'No'}] },
                { id: 'Lagunas_Mentales', type: 'choice', title: 'Presencia', subtitle: '¬øExperimentas lapsos de olvido o distracci√≥n?', options: [{l:'üß† A veces', v:'Si'}, {l:'üõ°Ô∏è No', v:'No'}] }
            ],
            longevidad: [
                { id: 'Recuperacion', type: 'choice', title: 'Capacidad de recuperaci√≥n', subtitle: 'Tiempo estimado para volver a la calma tras el esfuerzo.', options: [{l:'üöÄ R√°pida', v:'Rapida'}, {l:'üê¢ Lenta', v:'Lenta'}] },
                { id: 'Molestias_Fisicas', type: 'choice', title: 'Sensibilidad f√≠sica', subtitle: '¬øSientes molestias recurrentes sin causa aparente?', options: [{l:'ü§ï S√≠', v:'Si'}, {l:'‚ú® No', v:'No'}] }
            ]
        };

        function render() {
            const container = document.getElementById('app');
            const q = state.queue[state.step];
            const prog = (state.step / (state.queue.length)) * 100;
            document.getElementById('progressBar').style.width = `${prog}%`;

            if (!q) { renderFinal(); return; }

            let html = `<div class="card">
                <div>
                    <span class="brand-label">Essencia Vital</span>
                    <div class="question-text">${q.title}</div>
                    <div class="subtitle">${q.subtitle || ''}</div>
                    ${q.consent ? `<div class="consent-box">${q.consent}</div>` : ''}
                </div>`;
            
            if (q.type === 'info') {
                html += `<button class="btn-primary" onclick="next()">${q.btn}</button>`;
            } else {
                html += `<div class="options-grid">`;
                q.options.forEach(o => {
                    html += `<button class="btn-option" onclick="save('${q.id}', '${o.v}')">${o.l}</button>`;
                });
                html += `</div>`;
            }
            container.innerHTML = html + `</div>`;
        }

        function save(id, v) {
            state.answers[id] = v;
            // Al responder la √∫ltima pregunta base (Foco), decidimos los extras
            if (id === 'Foco') {
                let extrasParaAgregar = [];
                if (state.answers.Estres >= 4) extrasParaAgregar.push(...extraModules.estres);
                if (state.answers.Foco === 'Bajo') extrasParaAgregar.push(...extraModules.cognitivo);
                if (state.answers.Edad === '45-60' || state.answers.Edad === 'Mas 60') extrasParaAgregar.push(...extraModules.longevidad);
                
                if(extrasParaAgregar.length > 0) {
                    state.queue.push(...extrasParaAgregar);
                }
            }
            next();
        }

        function next() { state.step++; render(); }

        function renderFinal() {
            document.getElementById('progressBar').style.width = `100%`;
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div>
                        <span class="brand-label">Essencia Vital</span>
                        <div class="question-text">Apreciamos tu aporte</div>
                        <div class="subtitle">Tus respuestas nos ayudan a dise√±ar bienestar con precisi√≥n biotecnol√≥gica.</div>
                        <div style="font-weight:600; margin-bottom:8px; font-size:0.9rem;">Email (opcional):</div>
                        <input type="email" id="mail" class="input-text" placeholder="Para recibir tu perfil">
                    </div>
                    <button class="btn-primary" id="sendBtn" onclick="send()">
                        <span id="t">Finalizar</span><span id="s" class="spinner hidden"></span>
                    </button>
                </div>`;
        }

        async function send() {
            if (state.loading) return;
            state.loading = true;
            document.getElementById('t').innerText = "Procesando...";
            document.getElementById('s').classList.remove('hidden');
            
            const emailInp = document.getElementById('mail').value.trim();
            if(emailInp) state.answers.Email = emailInp;
            state.answers.Fecha = new Date().toLocaleString('es-ES');

            try {
                const params = new URLSearchParams(state.answers).toString();
                await fetch(`${SCRIPT_URL}?${params}`, { method: 'POST', mode: 'no-cors' });
            } catch (e) { console.error(e); }

            document.getElementById('app').innerHTML = `
                <div class="card" style="text-align:center; justify-content:center;">
                    <div style="font-size:3rem; margin-bottom:20px;">üåø</div>
                    <div class="question-text">Completado</div>
                    <div class="subtitle">Gracias por ser parte de Essencia Vital. Tus datos han sido procesados.</div>
                </div>`;
        }

        state.queue = [...core];
        render();
    </script>
</body>
</html>
